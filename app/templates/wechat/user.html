{% extends "base.html" %}

{% block page_content %}
<!DOCTYPE html>  
<html lang="zh-CN">  

  <head>  
    <meta charset="utf-8">  
    <meta http-equiv="X-UA-Compatible" content="IE=edge">  
    <meta name="viewport" content="width=device-width, initial-scale=1">  
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->  
    <title>表格</title>  
    <meta name="keywords" content="表格">  
    <meta name="description" content="这真的是一个表格" />  
    <meta name="HandheldFriendly" content="True" />  
    <link rel="shortcut icon" href="img/favicon.ico">  
  </head>  

  <body>
    <div class="panel-group">
      <div class="panel panel-primary">
        <div class="panel-heading">用户列表 </div>
        <!-- <table class="table table-bordered table-hover"> -->
        <table class="table table-bordered table-hover sortable">
          <thead>
            <tr class="success">
              <th>操作</th>
              <th>真实姓名</th>
              <th>班级名称</th>
              <th>分组</th>
              <th>昵称</th>
              <th>城市</th>
              <th>OpenId</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              {% for user in users%}
              <td>
                <a href="{{ url_for('wechat.editgroup', id=user.id) }}" style="float:right">
                  <button class= "btn btn-sm" data-toggle = "modal" data-target = "#update">
                    <span class="glyphicon glyphicon-edit" aria-hidden="true"> 分组</button>
                  </a>
                </td>
                <td>{{user.realname}}</td>
                <td>{{user.classname}}</td>

                <td>
                  {% for group in user.user_group%}
                <a href="{{ url_for('wechat.group', name = group.name) }}">
                  <button class= "btn btn-sm" data-toggle = "modal" data-target = "#update">
                    <span class="glyphicon glyphicon-tag" aria-hidden="true">{{group.name}}</button>
                </a>
                  &nbsp &nbsp
                  {% endfor %}
                </td>
                <td>{{user.nickname}}</td>
                <td>{{user.city}}</td>
                <td>{{user.openid}}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>



        </div><!-- end of panel -->
      </div>



      <!-- jQuery1.11.3 (necessary for Bo otstrap's JavaScript plugins) -->
      <script src="js/jquery-1.11.3.min.js "></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="js/bootstrap.min.js "></script>
      <script>
        $(function(){
          //触发模态框的同时调用此方法  
          function editInfo(obj) {  
            var id = $(obj).attr("id");  
            //获取表格中的一行数据  
            var stuno = document.getElementById("table").rows[id].cells[0].innerText;  
            var pass = document.getElementById("table").rows[id].cells[1].innerText;  
            var name = document.getElementById("table").rows[id].cells[2].innerText;  
            var sex = document.getElementById("table").rows[id].cells[3].innerText;  
            //向模态框中传值  
            $('#stuno').val(stuno);  
            $('#pass').val(pass);  
            $('#stuname').val(name);  
            if (sex == '女') {  
              document.getElementById('women').checked = true;  
            } else {  
              document.getElementById('man').checked = true;  
            }  
            $('#update').modal('show');  
          }  
          //提交更改  
          function update() {  
            //获取模态框数据  
            var stuno = $('#stuno').val();  
            var pass = $('#pass').val();  
            var name = $('#stuname').val();  
            var sex = $('input:radio[name="sex"]:checked').val();  
            $.ajax({  
              type: "post",  
              url: "update.do",  
              data: "stuno=" + stuno + "&pass=" + pass + "&name=" + name + "&sex=" + sex,  
              dataType: 'html',  
              contentType: "application/x-www-form-urlencoded; charset=utf-8",  
              success: function(result) {  
                //location.reload();  
              }  
            });  
          }  

          function initTableCheckbox() {  
            var $thr = $('table thead tr');  
            var $checkAllTh = $('<th><input type="checkbox" id="checkAll" name="checkAll" /></th>');  
            /*将全选/反选复选框添加到表头最前，即增加一列*/  
            $thr.prepend($checkAllTh);  
            /*“全选/反选”复选框*/  
            var $checkAll = $thr.find('input');  
            $checkAll.click(function(event){  
              /*将所有行的选中状态设成全选框的选中状态*/  
              $tbr.find('input').prop('checked',$(this).prop('checked'));  
              /*并调整所有选中行的CSS样式*/  
              if ($(this).prop('checked')) {  
                $tbr.find('input').parent().parent().addClass('warning');  
              } else{  
                $tbr.find('input').parent().parent().removeClass('warning');  
              }  
              /*阻止向上冒泡，以防再次触发点击操作*/  
              event.stopPropagation();  
            });  
            /*点击全选框所在单元格时也触发全选框的点击操作*/  
            $checkAllTh.click(function(){  
              $(this).find('input').click();  
            });  
            var $tbr = $('table tbody tr');  
            var $checkItemTd = $('<td><input type="checkbox" name="checkItem" /></td>');  
            /*每一行都在最前面插入一个选中复选框的单元格*/  
            $tbr.prepend($checkItemTd);  
            /*点击每一行的选中复选框时*/  
            $tbr.find('input').click(function(event){  
              /*调整选中行的CSS样式*/  
              $(this).parent().parent().toggleClass('warning');  
              /*如果已经被选中行的行数等于表格的数据行数，将全选框设为选中状态，否则设为未选中状态*/  
              $checkAll.prop('checked',$tbr.find('input:checked').length == $tbr.length ? true : false);  
              /*阻止向上冒泡，以防再次触发点击操作*/  
              event.stopPropagation();  
            });  
            /*点击每一行时也触发该行的选中操作*/  
            $tbr.click(function(){  
              $(this).find('input').click();  
            });  
          }  
          initTableCheckbox();  
        });
      </script>
    </body>
  </html>

  {% endblock %}
